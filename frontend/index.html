<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>rebbe.dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=11">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New chat
                </button>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="conversations-section">
                    <h3 class="section-title">Recent</h3>
                    <div class="conversations-list" id="conversationsList">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar" id="sidebarUserAvatar">?</div>
                    <div class="user-details">
                        <span class="user-name" id="sidebarUserName">User</span>
                    </div>
                    <button class="user-menu-toggle" id="sidebarUserMenuToggle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"></circle>
                            <circle cx="12" cy="5" r="1"></circle>
                            <circle cx="12" cy="19" r="1"></circle>
                        </svg>
                    </button>
                </div>
                <div class="user-dropdown hidden" id="sidebarDropdown">
                    <a href="/auth/logout" class="dropdown-item dropdown-item-danger">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <button class="menu-btn welcome-menu-btn" id="welcomeMenuBtn" aria-label="Toggle menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="welcome-content">
                    <h1 class="greeting">
                        <span class="greeting-icon">&#x2721;</span>
                        <span class="greeting-text" id="greetingText">Shalom, how can I help?</span>
                    </h1>

                    <div class="input-container">
                        <textarea
                            id="messageInput"
                            placeholder="What's on your mind?"
                            rows="1"
                        ></textarea>
                        <div class="input-actions">
                            <button class="send-btn" id="sendBtn" aria-label="Send message">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 19V5M5 12l7-7 7 7"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="suggestions">
                        <button class="suggestion-chip" data-prompt="What does the Torah say about kindness?">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                            </svg>
                            Torah
                        </button>
                        <button class="suggestion-chip" data-prompt="How do I observe Shabbat in a meaningful way?">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"/>
                                <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                            </svg>
                            Shabbat
                        </button>
                        <button class="suggestion-chip" data-prompt="What prayers should I say when I'm going through a difficult time?">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                            Prayer
                        </button>
                        <button class="suggestion-chip" data-prompt="I'm struggling with something in my life and could use guidance.">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            Guidance
                        </button>
                    </div>
                </div>

                <p class="disclaimer">
                    This is guidance, not binding psak. A rabbi who knows you personally may counsel differently.
                </p>
            </div>

            <!-- Chat Screen -->
            <div class="chat-screen hidden" id="chatScreen">
                <header class="chat-header">
                    <button class="menu-btn" id="menuBtn" aria-label="Toggle menu">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h1 class="chat-title" id="chatTitle">New conversation</h1>
                    <div class="header-spacer"></div>
                </header>

                <main class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here -->
                </main>

                <!-- Human Referral Notice -->
                <div class="referral-notice hidden" id="referralNotice">
                    <span class="referral-icon">&#x1F56F;</span>
                    <p>This seems like something where speaking with a human rabbi or counselor could be really valuable.</p>
                </div>

                <footer class="chat-input-area">
                    <div class="chat-input-container">
                        <textarea
                            id="chatInput"
                            placeholder="Ask a follow-up..."
                            rows="1"
                        ></textarea>
                        <button class="send-btn" id="chatSendBtn" aria-label="Send message">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 19V5M5 12l7-7 7 7"/>
                            </svg>
                        </button>
                    </div>
                </footer>
            </div>

            <!-- Loading Indicator -->
            <div class="loading-indicator hidden" id="loadingIndicator">
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile overlay for sidebar -->
    <div class="sidebar-overlay hidden" id="sidebarOverlay"></div>

    <script src="/static/app.js?v=12"></script>
</body>
</html>
